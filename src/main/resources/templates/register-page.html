<!doctype html>
<html lang="ru">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Register page</title>
</head>
<body>
<div class="container">

    <form th:action="@{/user/user_new}" th:object="${user-new}" method="post">
        <div class="text-center">
            <div class="form-group">
                <label for="name"><strong>First name</strong></label>
                <p/>
                <input type="text" class="form-control-sm" th:field="*{name}" id="name"
                       placeholder="Name">
            </div>
            <div class="form-group">
                <label for="lastName"><strong>Last name</strong></label>
                <p/>
                <input type="text" class="form-control-sm" th:field="*{surname}"
                       id="lastName"
                       placeholder="Last Name">
            </div>
            <div class="form-group">
                <label for="age"><strong>Age</strong></label>
                <p/>
                <input type="number" class="form-control-sm" th:field="*{age}" id="age"
                       placeholder="Age">
            </div>
            <div class="form-group">
                <label for="email"><strong>Email</strong></label>
                <p/>
                <input type="text" class="form-control-sm" th:field="*{email}" id="email"
                       placeholder="Email">
            </div>

            <div class="form-group">
                <label for="password"><strong>Password</strong></label>
                <p/>
                <input type="password" class="form-control-sm" th:field="*{password}"
                       id="password"
                       placeholder="Password">
            </div>

            <div class="input-group date" data-provide="datepicker" data-date-end-date="+0d">
                <input type="text" class="form-control">
                <div class="input-group-addon">
                    <span class="glyphicon glyphicon-th"></span>
                </div>
            </div>

            <input type="submit" value="Create User">
        </div>
    </form>

</div>
<h1>Привет, мир!</h1>
